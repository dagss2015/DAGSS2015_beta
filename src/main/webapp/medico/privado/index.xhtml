<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="/plantillas/plantillaGlobal.xhtml">

            <ui:define name="tituloPagina">
                tituloPagina
            </ui:define>            

            <ui:define name="izquierda">
                izquierda
            </ui:define>

            <ui:define name="contenido">
                <h:outputText value="#{medicoControlador.medicoActual.dni}"/>
                <h:form>
                    <h:dataTable value="#{medicoControlador.pacientes}" var="paciente" >  
                        <h:column>
                            <h:outputText value="#{paciente.nombre}"/>
                        </h:column>
                        <h:column>
                            <h:outputText value="#{paciente.dni}"/>
                        </h:column>
                        <h:column>
                            <h:outputText value="#{paciente.medico.nombre}"/>
                        </h:column>
                        <h:column>
                            <h:outputText value="#{paciente.email}"/>
                        </h:column>
                        <h:column>
                            <input type="submit" name=" MostrarCita" value="MostrarCita" />
                        </h:column>
                    </h:dataTable>     
                </h:form>

                    
            </ui:define>
        </ui:composition>

    </body>
</html>
