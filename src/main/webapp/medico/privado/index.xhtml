<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <body>

        <ui:composition template="/plantillas/plantillaGlobal.xhtml">

            <ui:define name="Agenda Diaria">
               Agenda Diaria
            </ui:define>

            <ui:define name="izquierda">
                izquierda
            </ui:define>

            <ui:define name="contenido">
                <h:form>
                    <p:column headerText="FechaActual">
                        <p:calendar value="#{medicoControlador.diaActual}">
                            <p:ajax event="dateSelect" update="panelCitas" listener="#{medicoControlador.actualizarCitas()}"/>
                        </p:calendar>
                       
                    </p:column>
               

                       <h:dataTable id="panelCitas" value="#{medicoControlador.citasMedico}" var="cita" >
                        <h:column>
                            <h:outputText value="#{cita.paciente.nombre}"/>
                        </h:column>
                        <h:column>
                            <h:outputText value="#{cita.paciente.dni}"/>
                        </h:column>
                        <h:column>
                            <h:outputText value="#{cita.paciente.medico.nombre}"/>
                        </h:column>
                        <h:column>
                            <h:outputText value="#{cita.paciente.email}"/>
                        </h:column>
                        <h:column>
                            <h:commandButton  value="Mostrar Cita" action="#{medicoControlador.doShowCita(cita)}"/>
                            <!--<input type="submit" name=" MostrarCita" value="MostrarCita" />-->
                        </h:column>
                        <h:column>
                            <h:commandButton value="Completar" action="#{medicoControlador.doMarcarCitaCompletada(cita)}"/>
                            <!--<input type="submit" name=" MostrarCita" value="MostrarCita" />-->
                        </h:column>
                        <h:column>
                            <h:commandButton value="Anular" action="#{medicoControlador.doMarcarCitaAnulada(cita)}"/>
                            <!--<input type="submit" name=" MostrarCita" value="MostrarCita" />-->
                        </h:column>
                        <h:column>
                            <h:commandButton value="Ausente" action="#{medicoControlador.doMarcarCitaAusente(cita)}"/>
                            <!--<input type="submit" name=" MostrarCita" value="MostrarCita" />-->
                        </h:column>
                        <h:column>
                            <h:outputText value="#{medicoControlador.getEstadoCita(cita)}"/>
                            <!--<input type="submit" name=" MostrarCita" value="MostrarCita" />-->
                        </h:column>
                       </h:dataTable>
                </h:form>


            </ui:define>
        </ui:composition>

    </body>
</html>
