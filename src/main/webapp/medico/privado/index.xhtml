<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <body>

        <ui:composition template="/plantillas/plantillaGlobal.xhtml">

            <ui:define name="Agenda Diaria">
               Agenda Diaria
            </ui:define>

            <ui:define name="izquierda">
                izquierda
            </ui:define>

            <br>
              Date: <input type="text" id="datepicker"/>
            </br>

            <ui:define name="contenido">
                <h:outputText value="#{medicoControlador.medicoActual.dni}"/>
                <h:outputText value="#{Calendar.getInstance()}"/>
                <h:form>
                    <form class="form-horizontal">
                       <h:dataTable value="#{medicoControlador.citasMedico}" var="cita" >
                        <h:column>
                            <h:outputText value="#{cita.paciente.nombre}"/>
                        </h:column>
                        <h:column>
                            <h:outputText value="#{cita.paciente.dni}"/>
                        </h:column>
                        <h:column>
                            <h:outputText value="#{cita.paciente.medico.nombre}"/>
                        </h:column>
                        <h:column>
                            <h:outputText value="#{cita.paciente.email}"/>
                        </h:column>
                        <h:column>
                            <h:commandButton type="Mostrar detalles" onclick="#{medicoControlador.doShowCita()}"/>
                            <!--<input type="submit" name=" MostrarCita" value="MostrarCita" />-->
                        </h:column>
                        <h:column>
                            <input name="revisado" type="checkbox" value="Revisado"/>
                        </h:column>
                       </h:dataTable>
                    </form>
                </h:form>


            </ui:define>
        </ui:composition>

    </body>
</html>
