<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Recetas</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition template="/plantillas/plantillaGlobal.xhtml">

            <ui:define name="Agenda Diaria">
                Agenda Diaria
            </ui:define>

            <ui:define name="izquierda">
                izquierda
            </ui:define>

            <ui:define name="contenido">

                <h:form>
                        <h:dataTable id="panelRecetas" value="#{medicoControlador.prescripcionActual.recetas}" var="receta" >
                            <h:column>
                                  Receta:
                                <h:outputText value="Cantidad: #{receta.cantidad}"/>
                            </h:column>
                            <h:column>
                                <h:outputText value="Inicio: #{receta.inicioValidez}"/>
                            </h:column>
                            <h:column>
                                <h:outputText value="Fin: #{receta.finValidez}"/>
                            </h:column>
                            <h:column>
                                <h:outputText value="Nombre farmacia: #{receta.farmacia.nombreFarmacia}"/>
                            </h:column>
                        </h:dataTable>
                    <h:commandButton  value="volver" action="#{medicoControlador.doShowTratamiento(medicoControlador.tratamientoActual)}"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
