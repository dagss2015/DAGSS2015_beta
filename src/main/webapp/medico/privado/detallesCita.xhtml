<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <body>

        <ui:composition template="/plantillas/plantillaGlobal.xhtml">

            <ui:define name="Agenda Diaria">
               Agenda Diaria
            </ui:define>

            <ui:define name="izquierda">
                izquierda
            </ui:define>


            <ui:define name="contenido">
                <h:form>
                    
                    <h:panelGrid columns="1">
                        <h:outputText value="Fecha cita= #{medicoControlador.citaActual.toString()}  "/>
                        <h:outputText  value="Paciente=  #{medicoControlador.citaActual.paciente.nombre} "/>
                        <h:outputText  value="Duracion= #{medicoControlador.citaActual.duracion} "/>
                        <h:outputText  value="Estado=#{medicoControlador.citaActual.estado.etiqueta}  "/>
                    </h:panelGrid>
                     <h:dataTable id="panelTratamientos" value="#{medicoControlador.tratamientos}" var="tratamiento" >
                        <h:column>
                            <h:outputText value="#{tratamiento.paciente.nombre}"/>
                        </h:column>
                        <h:column>
                            <h:outputText value="#{tratamiento.paciente.dni}"/>
                        </h:column>
                        <h:column>
                            <h:outputText value="#{tratamiento.comentarios}"/>
                        </h:column>
                        <h:column>
                            <h:outputText value="#{tratamiento.fechaInicio}"/>
                        </h:column>
                         <h:column>
                            <h:outputText value="#{tratamiento.fechaFin}"/>
                        </h:column>
                        <h:column>
                            <h:commandButton  value="Detalles Tratamiento" action="#{medicoControlador.doShowTratamiento(tratamiento)}"/>
                        </h:column>
                      </h:dataTable>
                    <h:commandButton  value="Volver" action="#{medicoControlador.doNewDay(medicoControlador.diaActual)}"/>
                    <h:commandButton  value="Nuevo Tratamiento" action="#{medicoControlador.doNewTratamiento}"/>
                    
                
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
