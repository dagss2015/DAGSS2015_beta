<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <body>

        <ui:composition template="/plantillas/plantillaGlobal.xhtml">

            <ui:define name="Agenda Diaria">
               Agenda Diaria
            </ui:define>

            <ui:define name="izquierda">
                izquierda
            </ui:define>

            <br>
              Date: <input type="text" id="datepicker"/>
            </br>

            <ui:define name="contenido">
                <h:form>
                    <h:outputText value="#{medicoControlador.citaActual.medico.nombre}"/>
                    <h:outputText value="#{medicoControlador.citaActual.paciente.nombre}"/>
                    <h:outputText value="#{medicoControlador.citaActual.duracion}"/>
                    <h:outputText value="#{medicoControlador.citaActual.estado.etiqueta}"/>
                    <h:outputText value="#{medicoControlador.citaActual.fecha.hours}"/>
                   

                    <h:dataTable value="#{medicoControlador.tratamiento}" var="tratamiento" >
                        <h:column>
                            <h:outputText value="#{tratamiento.id}"/>
                        </h:column>
                        <h:column>
                            <h:outputText value="#{tratamiento.fechaInicio}"/>
                        </h:column>
                        <h:column>
                            <h:outputText value="#{tratamiento.fechaFin}"/>
                        </h:column>
                       </h:dataTable>
                       <h:commandButton  value="volver" action="#{medicoControlador.doNewDay(medicoControlador.diaActual)}"/>
                            <!--<input type="submit" name=" MostrarCita" value="MostrarCita" />-->
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
