<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <body>

        <ui:composition template="/plantillas/plantillaGlobal.xhtml">

            <ui:define name="Agenda Diaria">
               Agenda Diaria
            </ui:define>

            <ui:define name="izquierda">
                izquierda
            </ui:define>

            <ui:define name="contenido">
            
                <h:form>
                        <p:column headerText="FechaInicio">
                            inicio validez: 
                            <p:calendar id="event" value="#{medicoControlador.recetaActual.inicioValidez}">
                         
                        </p:calendar>
                       
                         </p:column>
                         <p:column headerText="FechaFinal">
                             final validez:
                             <p:calendar id="event2" value="#{medicoControlador.recetaActual.finValidez}">
                           
                        </p:calendar> 
                        </p:column>
                    
                     <h:panelGrid id="f" columns="1">
                         indicaciones:
                        <h:inputText value="#{medicoControlador.prescripcionActual.indicaciones}"/>
                        dosis:
                        <h:inputText value="#{medicoControlador.prescripcionActual.dosis}"/>
                        farmacia(Farmacia de prueba):
                        <h:inputText value="#{medicoControlador.farmacia}"/>
                         id medicamento(termal)
                        <h:inputText value="#{medicoControlador.medicamento}"/>
                       
                    </h:panelGrid>
                        <h:commandButton  value="Guardar" action="#{medicoControlador.guardarReceta}"/>
                        <h:commandButton  value="Volver" action="#{medicoControlador.doShowTratamiento(medicoControlador.tratamientoActual)}"/>               
                </h:form>


            </ui:define>
        </ui:composition>

    </body>
</html>
