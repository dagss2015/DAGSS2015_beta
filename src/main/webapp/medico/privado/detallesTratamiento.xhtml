<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="/plantillas/plantillaGlobal.xhtml">

            <ui:define name="Agenda Diaria">
                Agenda Diaria
            </ui:define>

            <ui:define name="izquierda">
                izquierda
            </ui:define>

            <ui:define name="contenido">

                <h:form>

                    <h:panelGrid id="tratamiento" columns="1">

                        <h:outputText value="Nombre: #{medicoControlador.tratamientoActual.paciente.nombre}"/>
                        <h:outputText value="DescripciÃ³n: #{medicoControlador.tratamientoActual.comentarios}"/>
                        <h:outputText value="Fecha inicio: #{medicoControlador.tratamientoActual.fechaInicio}"/>
                        <h:outputText value="Fecha fin: #{medicoControlador.tratamientoActual.fechaFin}"/>                       
                    </h:panelGrid>
                    <h:dataTable id="panelPrescripciones" value="#{medicoControlador.prescripciones}" var="prescripcion" >
                        
                        <h:column>
                            Prescripcion:
                            medicamento:
                            <h:outputText value="#{prescripcion.medicamento}"/>
                        </h:column>
                        <h:column>
                            dosis:
                            <h:outputText value="#{prescripcion.dosis}"/>
                        </h:column>
                        <h:column>
                            indicaciones:
                            <h:outputText value="#{prescripcion.indicaciones}"/>
                        </h:column>
                      
                        <h:dataTable id="panelRecetas" value="#{prescripcion.recetas}" var="receta" >
                            <h:column>
                                  Receta:
                                <h:outputText value="#{receta.cantidad}"/>
                            </h:column>
                            <h:column>
                                <h:outputText value="#{receta.inicioValidez}"/>
                            </h:column>
                            <h:column>
                                <h:outputText value="#{receta.finValidez}"/>
                            </h:column>
                            <h:column>
                                <h:outputText value="#{receta.farmacia.nombreFarmacia}"/>
                            </h:column>
                        </h:dataTable>
                    </h:dataTable>
                    <h:commandButton  value="Nueva Prescripcion" action="#{medicoControlador.doNewReceta()}"/>
                    <h:commandButton  value="volver" action="#{medicoControlador.doShowCita(medicoControlador.citaActual)}"/>               
                </h:form>


            </ui:define>
        </ui:composition>

    </body>
</html>
